<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TACTICAL GROK IDE</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Consolas', 'Courier New', monospace;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: #0a0a0a;
            color: #ffffff;
            overflow: hidden;
        }

        .tactical-navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem 1.5rem;
            background: linear-gradient(135deg, #111111 0%, #1a1a1a 100%);
            border-bottom: 2px solid #ffffff;
            box-shadow: 0 2px 10px rgba(255, 255, 255, 0.1);
        }

        .tactical-logo {
            font-size: 1.2rem;
            font-weight: bold;
            color: #ffffff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            letter-spacing: 2px;
        }

        .tactical-controls {
            display: flex;
            gap: 0.75rem;
        }

        .tactical-btn {
            padding: 0.6rem 1.2rem;
            background: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 100%);
            border: 1px solid #ffffff;
            color: #ffffff;
            cursor: pointer;
            border-radius: 0;
            font-family: 'Consolas', monospace;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .tactical-btn:hover {
            background: linear-gradient(135deg, #2a2a2a 0%, #3a3a3a 100%);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
            transform: translateY(-1px);
        }

        .tactical-btn:active {
            transform: translateY(0);
        }

        .tactical-btn.disabled {
            background: #333333;
            color: #666666;
            border-color: #444444;
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
        }

        .tactical-path {
            padding: 0.5rem 1.5rem;
            background-color: #111111;
            color: #ffffff;
            font-size: 0.9rem;
            border-bottom: 1px solid #ffffff;
            font-family: 'Consolas', monospace;
        }

        .main-container {
            display: flex;
            flex: 1;
            background-color: #0a0a0a;
            overflow: hidden;
        }

        .tactical-sidebar {
            width: 300px;
            background: linear-gradient(180deg, #111111 0%, #0a0a0a 100%);
            border-right: 2px solid #ffffff;
            display: flex;
            flex-direction: column;
            min-width: 250px;
            max-width: 500px;
        }

        .sidebar-header {
            padding: 1rem 1.5rem;
            background: linear-gradient(135deg, #1a1a1a 0%, #111111 100%);
            border-bottom: 1px solid #ffffff;
            font-weight: bold;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #ffffff;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .tactical-explorer {
            flex: 1;
            padding: 1rem;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: #ffffff #111111;
        }

        .tactical-explorer::-webkit-scrollbar {
            width: 8px;
        }

        .tactical-explorer::-webkit-scrollbar-track {
            background: #111111;
        }

        .tactical-explorer::-webkit-scrollbar-thumb {
            background-color: #ffffff;
            border-radius: 0;
        }

        .folder {
            margin-bottom: 0.5rem;
        }

        .folder-name {
            padding: 0.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            color: #ffffff;
            border: 1px solid transparent;
            transition: all 0.2s ease;
        }

        .folder-name:hover {
            background-color: #1a1a1a;
            border-color: #ffffff;
        }

        .folder-icon {
            margin-right: 0.75rem;
            font-size: 1.1rem;
        }

        .files {
            margin-left: 2rem;
            border-left: 1px solid #ffffff;
            padding-left: 1rem;
        }

        .file {
            padding: 0.4rem 0.75rem;
            cursor: pointer;
            color: #ffffff;
            border: 1px solid transparent;
            margin-bottom: 0.25rem;
            transition: all 0.2s ease;
        }

        .file:hover {
            background-color: #1a1a1a;
            border-color: #ffffff;
        }

        .tactical-editor {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: #0a0a0a;
        }

        .tactical-tabs {
            display: flex;
            background: linear-gradient(135deg, #111111 0%, #1a1a1a 100%);
            border-bottom: 2px solid #ffffff;
            overflow-x: auto;
            scrollbar-width: thin;
            scrollbar-color: #ffffff #111111;
        }

        .tactical-tabs::-webkit-scrollbar {
            height: 6px;
        }

        .tactical-tabs::-webkit-scrollbar-track {
            background: #111111;
        }

        .tactical-tabs::-webkit-scrollbar-thumb {
            background-color: #ffffff;
        }

        .tactical-tab {
            padding: 0.75rem 1.5rem;
            background-color: #111111;
            border: none;
            color: #ffffff;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            white-space: nowrap;
            border-right: 1px solid #ffffff;
            transition: all 0.2s ease;
            font-family: 'Consolas', monospace;
        }

        .tactical-tab.active {
            background: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 100%);
            color: #ffffff;
            box-shadow: inset 0 2px 0 #ffffff;
        }

        .tactical-tab:hover {
            background-color: #2a2a2a;
        }

        .editor-content {
            flex: 1;
            padding: 0;
            background-color: #0a0a0a;
        }

        #tacticalEditor {
            width: 100%;
            height: 100%;
            background-color: #0a0a0a;
            color: #ffffff;
            border: none;
            resize: none;
            font-family: 'Consolas', 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.6;
            padding: 1.5rem;
            outline: none;
        }

        .tactical-ai-panel {
            width: 400px;
            background: linear-gradient(180deg, #111111 0%, #0a0a0a 100%);
            border-left: 2px solid #ffffff;
            display: flex;
            flex-direction: column;
            min-width: 300px;
            max-width: 600px;
        }

        .ai-header {
            padding: 1rem 1.5rem;
            background: linear-gradient(135deg, #1a1a1a 0%, #111111 100%);
            border-bottom: 1px solid #ffffff;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .ai-mode-selector {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .ai-mode-btn {
            padding: 0.4rem 0.8rem;
            background: #111111;
            border: 1px solid #ffffff;
            color: #ffffff;
            cursor: pointer;
            font-family: 'Consolas', monospace;
            font-size: 0.8rem;
            text-transform: uppercase;
            transition: all 0.2s ease;
        }

        .ai-mode-btn.active {
            background: #ffffff;
            color: #0a0a0a;
        }

        .ai-content {
            flex: 1;
            overflow-y: auto;
            padding: 1.5rem;
            font-family: 'Consolas', monospace;
            font-size: 13px;
            line-height: 1.5;
            scrollbar-width: thin;
            scrollbar-color: #ffffff #111111;
        }

        .ai-content::-webkit-scrollbar {
            width: 8px;
        }

        .ai-content::-webkit-scrollbar-track {
            background: #111111;
        }

        .ai-content::-webkit-scrollbar-thumb {
            background-color: #ffffff;
        }

        .ai-input-area {
            padding: 1.5rem;
            background: linear-gradient(135deg, #1a1a1a 0%, #111111 100%);
            border-top: 2px solid #ffffff;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .ai-input-area textarea {
            width: 100%;
            background-color: #0a0a0a;
            color: #ffffff;
            border: 2px solid #ffffff;
            padding: 1rem;
            resize: vertical;
            font-family: 'Consolas', monospace;
            min-height: 80px;
            outline: none;
        }

        .ai-input-area textarea:focus {
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        .ai-message {
            margin-bottom: 2rem;
            padding: 1rem;
            border: 1px solid #ffffff;
            background-color: #111111;
        }

        .ai-message pre {
            position: relative;
            background: #0a0a0a;
            padding: 1.5rem;
            border: 1px solid #ffffff;
            margin: 1rem 0;
            overflow-x: auto;
        }

        .ai-message code {
            font-family: 'Consolas', monospace;
            color: #ffffff;
        }

        .code-actions {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            display: flex;
            gap: 0.5rem;
        }

        .code-action-btn {
            padding: 0.3rem 0.6rem;
            background: #111111;
            border: 1px solid #ffffff;
            color: #ffffff;
            cursor: pointer;
            font-size: 11px;
            font-family: 'Consolas', monospace;
            text-transform: uppercase;
            transition: all 0.2s ease;
        }

        .code-action-btn:hover {
            background: #ffffff;
            color: #0a0a0a;
        }

        .resize-handle {
            width: 4px;
            background-color: #ffffff;
            cursor: col-resize;
            transition: all 0.2s ease;
            opacity: 0.5;
        }

        .resize-handle:hover,
        .resize-handle.active {
            opacity: 1;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .context-menu {
            position: fixed;
            background: linear-gradient(135deg, #111111 0%, #1a1a1a 100%);
            border: 2px solid #ffffff;
            padding: 0.5rem 0;
            min-width: 180px;
            z-index: 1000;
            box-shadow: 0 4px 20px rgba(255, 255, 255, 0.1);
            font-family: 'Consolas', monospace;
        }

        .context-menu-item {
            padding: 0.75rem 1.5rem;
            cursor: pointer;
            color: #ffffff;
            display: flex;
            align-items: center;
            gap: 1rem;
            transition: all 0.2s ease;
        }

        .context-menu-item:hover {
            background-color: #2a2a2a;
        }

        .welcome-message {
            text-align: center;
            padding: 3rem 2rem;
            color: #ffffff;
            font-family: 'Consolas', monospace;
            font-size: 1.1rem;
            line-height: 1.8;
        }

        .tactical-status {
            padding: 0.5rem 1.5rem;
            background: linear-gradient(135deg, #111111 0%, #1a1a1a 100%);
            border-top: 1px solid #ffffff;
            font-size: 0.8rem;
            color: #ffffff;
            font-family: 'Consolas', monospace;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .loading {
            padding: 2rem;
            color: #ffffff;
            text-align: center;
            font-family: 'Consolas', monospace;
        }

        .image-preview {
            max-width: 100%;
            border: 2px solid #ffffff;
            margin: 1rem 0;
        }

        .image-actions {
            display: flex;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }

        .new-item-input {
            padding: 0.5rem;
            background: #0a0a0a;
            border: 2px solid #ffffff;
            margin: 0.5rem 0;
        }

        .new-item-input input {
            width: 100%;
            background: transparent;
            border: none;
            color: #ffffff;
            font-family: 'Consolas', monospace;
            font-size: 13px;
            outline: none;
            padding: 0.5rem;
        }

        .tactical-checkbox {
            margin-right: 0.5rem;
        }

        .tactical-checkbox input[type="checkbox"] {
            margin-right: 0.5rem;
        }

        .tactical-label {
            color: #ffffff;
            font-family: 'Consolas', monospace;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="tactical-navbar">
        <div class="tactical-logo">‚ó§ TACTICAL GROK IDE ‚ó•</div>
        <div class="tactical-controls">
            <button id="openFolderBtn" class="tactical-btn">OPEN FOLDER</button>
            <button id="saveBtn" class="tactical-btn disabled" disabled>SAVE</button>
            <button id="saveAllBtn" class="tactical-btn disabled" disabled>SAVE ALL</button>
        </div>
    </div>

    <div id="currentPath" class="tactical-path">NO FOLDER LOADED - AWAITING TACTICAL DEPLOYMENT</div>

    <div class="main-container">
        <div class="tactical-sidebar">
            <div class="sidebar-header">
                ‚ó§ TACTICAL EXPLORER ‚ó•
                <span id="refreshBtn" onclick="refreshFileExplorer()" style="cursor: pointer; opacity: 0.7;" title="REFRESH">‚ü≤</span>
            </div>
            <div id="fileExplorer" class="tactical-explorer">
                <div class="welcome-message">
                    ‚ó§ TACTICAL SYSTEM STANDBY ‚ó•<br>
                    CLICK "OPEN FOLDER" TO INITIALIZE<br>
                    TACTICAL OPERATIONS
                </div>
            </div>
        </div>

        <div class="resize-handle" id="leftResizeHandle"></div>

        <div class="tactical-editor">
            <div id="tabs" class="tactical-tabs"></div>
            <div class="editor-content">
                <textarea id="tacticalEditor" disabled placeholder="TACTICAL EDITOR READY - LOAD FILES TO BEGIN OPERATIONS"></textarea>
            </div>
        </div>

        <div class="resize-handle" id="rightResizeHandle"></div>

        <div class="tactical-ai-panel">
            <div class="ai-header">
                <div>
                    <div style="font-weight: bold; font-size: 0.9rem; text-transform: uppercase; letter-spacing: 2px; color: #ffffff;">‚ó§ GROK TACTICAL AI ‚ó•</div>
                    <div class="ai-mode-selector">
                        <button class="ai-mode-btn active" data-mode="code">CODE</button>
                        <button class="ai-mode-btn" data-mode="image">IMAGE</button>
                        <button class="ai-mode-btn" data-mode="chat">CHAT</button>
                    </div>
                </div>
                <button id="clearAIBtn" onclick="clearAIChat()" class="tactical-btn">CLEAR</button>
            </div>
            <div id="aiContent" class="ai-content"></div>
            <div class="ai-input-area">
                <div class="tactical-checkbox">
                    <input type="checkbox" id="includeFileContext" checked>
                    <label for="includeFileContext" class="tactical-label">INCLUDE CURRENT FILE CONTEXT</label>
                </div>
                <textarea 
                    id="aiPrompt" 
                    placeholder="ENTER TACTICAL AI COMMAND..."
                    rows="3"
                ></textarea>
                <button onclick="sendAIRequest()" class="tactical-btn">EXECUTE TACTICAL AI</button>
            </div>
        </div>
    </div>

    <div class="tactical-status">
        <span id="statusLeft">TACTICAL SYSTEM: READY</span>
        <span id="statusRight">FILES: 0 | TABS: 0</span>
    </div>

    <script>
        // Global tactical variables
        let currentPath = '';
        let openFiles = new Map();
        let currentDirectoryHandle = null;
        let currentAIMode = 'code';
        let modifiedFiles = new Set();

        // Initialize tactical UI elements
        const saveBtn = document.getElementById('saveBtn');
        const saveAllBtn = document.getElementById('saveAllBtn');
        const openFolderBtn = document.getElementById('openFolderBtn');
        const refreshBtn = document.getElementById('refreshBtn');
        const editor = document.getElementById('tacticalEditor');
        const statusLeft = document.getElementById('statusLeft');
        const statusRight = document.getElementById('statusRight');

        // Tactical error handling
        function showError(message) {
            console.error('[TACTICAL IDE ERROR]', message);
            alert(`[TACTICAL IDE ERROR] ${message}`);
        }

        function showSuccess(message) {
            console.log('[TACTICAL IDE SUCCESS]', message);
            // You could implement a toast notification here
        }

        // Initialize tactical file explorer
        async function initializeFileExplorer() {
            try {
                if (!('showDirectoryPicker' in window)) {
                    showError('Browser does not support File System API. Use Chrome or Edge for full tactical capabilities.');
                    return;
                }

                const handle = await window.showDirectoryPicker();
                currentDirectoryHandle = handle;
                currentPath = handle.name;
                document.getElementById('currentPath').textContent = `TACTICAL FOLDER: ${currentPath}`;
                await loadFileStructure(handle);
                
                // Enable tactical UI elements
                saveBtn.classList.remove('disabled');
                saveBtn.disabled = false;
                saveAllBtn.classList.remove('disabled');
                saveAllBtn.disabled = false;
                refreshBtn.style.opacity = '1';
                editor.disabled = false;
                editor.placeholder = 'TACTICAL EDITOR ACTIVE - BEGIN CODING OPERATIONS';
                
                updateStatus();
                showSuccess('Tactical folder loaded successfully');
            } catch (error) {
                if (error.name !== 'AbortError') {
                    showError('Failed to open folder: ' + error.message);
                }
            }
        }

        // Load tactical file structure
        async function loadFileStructure(directoryHandle) {
            try {
                const fileExplorer = document.getElementById('fileExplorer');
                fileExplorer.innerHTML = '<div class="loading">‚ó§ SCANNING TACTICAL FILES ‚ó•</div>';
                const files = await listFiles(directoryHandle);
                renderFileStructure(files);
                updateStatus();
            } catch (error) {
                showError('Error loading file structure: ' + error.message);
            }
        }

        // List files recursively
        async function listFiles(directoryHandle) {
            const files = [];
            for await (const entry of directoryHandle.values()) {
                if (entry.kind === 'directory') {
                    files.push({
                        type: 'directory',
                        name: entry.name,
                        handle: entry,
                        children: await listFiles(entry)
                    });
                } else if (entry.kind === 'file') {
                    files.push({ 
                        type: 'file', 
                        name: entry.name,
                        handle: entry 
                    });
                }
            }
            return files.sort((a, b) => {
                if (a.type === b.type) return a.name.localeCompare(b.name);
                return a.type === 'directory' ? -1 : 1;
            });
        }

        // Render tactical file structure
        function renderFileStructure(files, parentElement = document.getElementById('fileExplorer'), parentHandle = currentDirectoryHandle) {
            parentElement.innerHTML = '';
            
            parentElement.oncontextmenu = (e) => showContextMenu(e, parentHandle);
            
            files.forEach(item => {
                if (item.type === 'directory') {
                    const folderDiv = document.createElement('div');
                    folderDiv.className = 'folder';
                    
                    const folderName = document.createElement('div');
                    folderName.className = 'folder-name';
                    folderName.innerHTML = `<span class="folder-icon">üìÅ</span>${item.name}`;
                    
                    const filesDiv = document.createElement('div');
                    filesDiv.className = 'files';
                    filesDiv.style.display = 'none';
                    
                    folderName.oncontextmenu = (e) => {
                        e.stopPropagation();
                        showContextMenu(e, item.handle);
                    };
                    
                    folderName.onclick = () => {
                        filesDiv.style.display = filesDiv.style.display === 'none' ? 'block' : 'none';
                    };
                    
                    if (item.children && item.children.length > 0) {
                        renderFileStructure(item.children, filesDiv, item.handle);
                    }
                    
                    folderDiv.appendChild(folderName);
                    folderDiv.appendChild(filesDiv);
                    parentElement.appendChild(folderDiv);
                } else {
                    const fileDiv = document.createElement('div');
                    fileDiv.className = 'file';
                    fileDiv.textContent = `üìÑ ${item.name}`;
                    fileDiv.onclick = () => openFile(item.name, item.handle);
                    parentElement.appendChild(fileDiv);
                }
            });
        }

        // Open tactical file
        async function openFile(fileName, fileHandle) {
            try {
                const file = await fileHandle.getFile();
                const content = await file.text();
                openFiles.set(fileName, { content, handle: fileHandle, originalContent: content });
                createOrActivateTab(fileName);
                editor.value = content;
                updateStatus();
                showSuccess(`File ${fileName} loaded`);
            } catch (error) {
                showError('Error opening file: ' + error.message);
            }
        }

        // Create or activate tactical tab
        function createOrActivateTab(fileName) {
            const tabs = document.getElementById('tabs');
            let tab = document.querySelector(`.tactical-tab[data-filename="${fileName}"]`);
            
            if (!tab) {
                tab = document.createElement('div');
                tab.className = 'tactical-tab';
                tab.setAttribute('data-filename', fileName);
                tab.innerHTML = `
                    üìÑ ${fileName}
                    <span onclick="closeTab('${fileName}')" style="margin-left: 8px; cursor: pointer;">‚úï</span>
                `;
                tabs.appendChild(tab);
            }
            
            activateTab(fileName);
        }

        // Activate tactical tab
        function activateTab(fileName) {
            document.querySelectorAll('.tactical-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            const tab = document.querySelector(`.tactical-tab[data-filename="${fileName}"]`);
            if (tab) {
                tab.classList.add('active');
                const fileData = openFiles.get(fileName);
                if (fileData) {
                    editor.value = fileData.content;
                }
            }
        }

        // Close tactical tab
        function closeTab(fileName) {
            const tab = document.querySelector(`.tactical-tab[data-filename="${fileName}"]`);
            if (tab) {
                if (tab.classList.contains('active')) {
                    const nextTab = tab.nextElementSibling || tab.previousElementSibling;
                    if (nextTab) {
                        activateTab(nextTab.getAttribute('data-filename'));
                    } else {
                        editor.value = '';
                    }
                }
                tab.remove();
                openFiles.delete(fileName);
                modifiedFiles.delete(fileName);
                updateStatus();
            }
        }

        // Save current tactical file
        async function saveCurrentFile() {
            const activeTab = document.querySelector('.tactical-tab.active');
            if (!activeTab) {
                showError('No file is currently active');
                return;
            }
            
            try {
                const fileName = activeTab.getAttribute('data-filename');
                const fileData = openFiles.get(fileName);
                if (!fileData || !fileData.handle) {
                    throw new Error('File handle not found');
                }
                
                const content = editor.value;
                const writable = await fileData.handle.createWritable();
                await writable.write(content);
                await writable.close();
                
                // Update stored content
                openFiles.set(fileName, { 
                    content: content, 
                    handle: fileData.handle,
                    originalContent: content
                });
                
                modifiedFiles.delete(fileName);
                updateStatus();
                showSuccess(`File ${fileName} saved successfully`);
            } catch (error) {
                showError('Error saving file: ' + error.message);
            }
        }

        // Save all tactical files
        async function saveAllFiles() {
            const modifiedFilesList = Array.from(modifiedFiles);
            if (modifiedFilesList.length === 0) {
                showError('No modified files to save');
                return;
            }

            let savedCount = 0;
            for (const fileName of modifiedFilesList) {
                try {
                    const fileData = openFiles.get(fileName);
                    if (fileData && fileData.handle) {
                        const writable = await fileData.handle.createWritable();
                        await writable.write(fileData.content);
                        await writable.close();
                        
                        openFiles.set(fileName, {
                            ...fileData,
                            originalContent: fileData.content
                        });
                        
                        modifiedFiles.delete(fileName);
                        savedCount++;
                    }
                } catch (error) {
                    showError(`Error saving ${fileName}: ${error.message}`);
                }
            }
            
            updateStatus();
            showSuccess(`Saved ${savedCount} files successfully`);
        }

        // Update tactical status
        function updateStatus() {
            const fileCount = openFiles.size;
            const tabCount = document.querySelectorAll('.tactical-tab').length;
            const modifiedCount = modifiedFiles.size;
            
            statusLeft.textContent = `TACTICAL SYSTEM: ${currentDirectoryHandle ? 'ACTIVE' : 'STANDBY'}`;
            statusRight.textContent = `FILES: ${fileCount} | TABS: ${tabCount} | MODIFIED: ${modifiedCount}`;
        }

        // Track file modifications
        editor.addEventListener('input', () => {
            const activeTab = document.querySelector('.tactical-tab.active');
            if (activeTab) {
                const fileName = activeTab.getAttribute('data-filename');
                const fileData = openFiles.get(fileName);
                if (fileData) {
                    fileData.content = editor.value;
                    openFiles.set(fileName, fileData);
                    
                    if (fileData.content !== fileData.originalContent) {
                        modifiedFiles.add(fileName);
                    } else {
                        modifiedFiles.delete(fileName);
                    }
                    updateStatus();
                }
            }
        });

        // AI Mode Management
        document.querySelectorAll('.ai-mode-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.ai-mode-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentAIMode = btn.getAttribute('data-mode');
                
                const placeholder = {
                    'code': 'ENTER CODE ANALYSIS REQUEST...',
                    'image': 'DESCRIBE IMAGE TO GENERATE...',
                    'chat': 'ENTER GENERAL CHAT MESSAGE...'
                };
                
                document.getElementById('aiPrompt').placeholder = placeholder[currentAIMode];
            });
        });

        // Send AI Request
        async function sendAIRequest() {
            const prompt = document.getElementById('aiPrompt').value.trim();
            const includeContext = document.getElementById('includeFileContext').checked;
            const aiContent = document.getElementById('aiContent');
            const sendButton = document.querySelector('.ai-input-area button');

            if (!prompt) {
                showError('Please enter a tactical AI command');
                return;
            }

            try {
                sendButton.disabled = true;
                sendButton.textContent = 'PROCESSING...';

                let requestData = {};
                let endpoint = '';

                if (currentAIMode === 'image') {
                    endpoint = '/api/generate-image';
                    requestData = {
                        prompt: prompt,
                        n: 1,
                        response_format: "url"
                    };
                } else {
                    endpoint = '/api/completion';
                    
                    let messages = [
                        {
                            role: "system",
                            content: `You are a tactical AI assistant integrated into a Metal Gear Solid-inspired IDE. 
                            When providing code examples, always wrap them in markdown code blocks with the appropriate language identifier.
                            Be precise, tactical, and provide actionable solutions.
                            Current mode: ${currentAIMode.toUpperCase()}`
                        }
                    ];

                    let userContent = prompt;

                    // Include current file context if requested and available
                    if (includeContext) {
                        const activeTab = document.querySelector('.tactical-tab.active');
                        if (activeTab) {
                            const fileName = activeTab.getAttribute('data-filename');
                            const fileData = openFiles.get(fileName);
                            if (fileData && fileData.content.trim()) {
                                const fileExtension = fileName.split('.').pop();
                                userContent += `\n\nCurrent file: ${fileName}\nContent:\n\`\`\`${fileExtension}\n${fileData.content}\n\`\`\``;
                            }
                        }
                    }

                    messages.push({
                        role: "user",
                        content: userContent
                    });

                    requestData = { messages };
                }

                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestData)
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.message || 'AI request failed');
                }

                const data = await response.json();
                
                if (currentAIMode === 'image') {
                    displayImageResponse(data, prompt);
                } else {
                    displayTextResponse(data.choices[0].message.content, prompt);
                }

                document.getElementById('aiPrompt').value = '';
            } catch (error) {
                showError('AI request failed: ' + error.message);
            } finally {
                sendButton.disabled = false;
                sendButton.textContent = 'EXECUTE TACTICAL AI';
            }
        }

        // Display text response
        function displayTextResponse(content, prompt) {
            const aiContent = document.getElementById('aiContent');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'ai-message';
            messageDiv.innerHTML = `
                <div><strong>‚ó§ TACTICAL QUERY ‚ó•</strong></div>
                <div>${escapeHtml(prompt)}</div>
                <div style="margin-top: 1rem;"><strong>‚ó§ TACTICAL RESPONSE ‚ó•</strong></div>
                <div>${formatMarkdown(content)}</div>
                <hr style="border: none; border-top: 1px solid #ffffff; margin: 1rem 0;">
            `;
            
            aiContent.appendChild(messageDiv);
            aiContent.scrollTop = aiContent.scrollHeight;
        }

        // Display image response
        function displayImageResponse(data, prompt) {
            const aiContent = document.getElementById('aiContent');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'ai-message';
            
            const imageUrl = data.imageUrl || data.data[0].url;
            
            messageDiv.innerHTML = `
                <div><strong>‚ó§ TACTICAL IMAGE QUERY ‚ó•</strong></div>
                <div>${escapeHtml(prompt)}</div>
                <div style="margin-top: 1rem;"><strong>‚ó§ GENERATED IMAGE ‚ó•</strong></div>
                <img src="${imageUrl}" alt="Generated Image" class="image-preview" />
                <div class="image-actions">
                    <button class="code-action-btn" onclick="saveImageToFolder('${imageUrl}', '${prompt}')">SAVE TO FOLDER</button>
                    <button class="code-action-btn" onclick="copyImageUrl('${imageUrl}')">COPY URL</button>
                </div>
                <hr style="border: none; border-top: 1px solid #ffffff; margin: 1rem 0;">
            `;
            
            aiContent.appendChild(messageDiv);
            aiContent.scrollTop = aiContent.scrollHeight;
        }

        // Save image to current folder as PNG
        async function saveImageToFolder(imageUrl, prompt) {
            if (!currentDirectoryHandle) {
                showError('No folder is currently open');
                return;
            }

            try {
                // Fetch the image
                const response = await fetch(imageUrl);
                const blob = await response.blob();
                
                // Generate filename from prompt
                const sanitizedPrompt = prompt.replace(/[^a-zA-Z0-9]/g, '_').substring(0, 50);
                const timestamp = new Date().toISOString().replace(/[:.]/g, '-').substring(0, 19);
                const filename = `tactical_image_${sanitizedPrompt}_${timestamp}.png`;
                
                // Create file handle
                const fileHandle = await currentDirectoryHandle.getFileHandle(filename, { create: true });
                const writable = await fileHandle.createWritable();
                
                // Convert blob to PNG if needed
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                const img = new Image();
                
                img.onload = async () => {
                    canvas.width = img.width;
                    canvas.height = img.height;
                    ctx.drawImage(img, 0, 0);
                    
                    canvas.toBlob(async (pngBlob) => {
                        await writable.write(pngBlob);
                        await writable.close();
                        
                        // Refresh file explorer
                        await loadFileStructure(currentDirectoryHandle);
                        showSuccess(`Image saved as ${filename}`);
                    }, 'image/png');
                };
                
                img.src = imageUrl;
                
            } catch (error) {
                showError('Failed to save image: ' + error.message);
            }
        }

        // Copy image URL
        function copyImageUrl(imageUrl) {
            navigator.clipboard.writeText(imageUrl)
                .then(() => showSuccess('Image URL copied to clipboard'))
                .catch(err => showError('Failed to copy URL: ' + err.message));
        }

        // Format markdown
        function formatMarkdown(text) {
            const codeBlockRegex = /```(\w+)?\n([\s\S]*?)```/g;
            
            return text.replace(codeBlockRegex, (match, language, code) => {
                const langClass = language ? ` class="language-${language}"` : '';
                return `<pre><div class="code-actions">
                    <button class="code-action-btn" onclick="copyCode(this)">COPY</button>
                    <button class="code-action-btn" onclick="insertCode(this)">INSERT</button>
                    <button class="code-action-btn" onclick="createFileFromCode(this, '${language || 'txt'}')">CREATE FILE</button>
                </div><code${langClass}>${escapeHtml(code.trim())}</code></pre>`;
            });
        }

        // Escape HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Copy code
        function copyCode(button) {
            const codeElement = button.closest('pre').querySelector('code');
            navigator.clipboard.writeText(codeElement.textContent)
                .then(() => {
                    const originalText = button.textContent;
                    button.textContent = 'COPIED!';
                    setTimeout(() => {
                        button.textContent = originalText;
                    }, 1500);
                })
                .catch(err => showError('Failed to copy code: ' + err.message));
        }

        // Insert code into current editor
        function insertCode(button) {
            const codeElement = button.closest('pre').querySelector('code');
            const cursorPos = editor.selectionStart;
            const textBefore = editor.value.substring(0, cursorPos);
            const textAfter = editor.value.substring(cursorPos);
            
            editor.value = textBefore + codeElement.textContent + textAfter;
            editor.focus();
            
            // Update the stored content for the current file
            const activeTab = document.querySelector('.tactical-tab.active');
            if (activeTab) {
                const fileName = activeTab.getAttribute('data-filename');
                const fileData = openFiles.get(fileName);
                if (fileData) {
                    fileData.content = editor.value;
                    openFiles.set(fileName, fileData);
                    modifiedFiles.add(fileName);
                    updateStatus();
                }
            }
        }

        // Create file from code
        async function createFileFromCode(button, language) {
            if (!currentDirectoryHandle) {
                showError('No folder is currently open');
                return;
            }

            const codeElement = button.closest('pre').querySelector('code');
            const code = codeElement.textContent;
            
            // Generate filename based on language
            const extensions = {
                'javascript': 'js',
                'typescript': 'ts',
                'python': 'py',
                'html': 'html',
                'css': 'css',
                'json': 'json',
                'markdown': 'md',
                'txt': 'txt'
            };
            
            const extension = extensions[language] || 'txt';
            const timestamp = new Date().toISOString().replace(/[:.]/g, '-').substring(0, 19);
            const filename = `tactical_generated_${timestamp}.${extension}`;
            
            try {
                const fileHandle = await currentDirectoryHandle.getFileHandle(filename, { create: true });
                const writable = await fileHandle.createWritable();
                await writable.write(code);
                await writable.close();
                
                // Refresh file explorer and open the new file
                await loadFileStructure(currentDirectoryHandle);
                await openFile(filename, fileHandle);
                
                showSuccess(`File ${filename} created and opened`);
            } catch (error) {
                showError('Failed to create file: ' + error.message);
            }
        }

        // Clear AI chat
        function clearAIChat() {
            document.getElementById('aiContent').innerHTML = '';
            showSuccess('AI chat cleared');
        }

        // Refresh file explorer
        function refreshFileExplorer() {
            if (currentDirectoryHandle) {
                loadFileStructure(currentDirectoryHandle);
                showSuccess('File explorer refreshed');
            }
        }

        // Context menu functionality
        let contextMenu = null;
        let currentContextDirectory = null;

        function showContextMenu(e, directoryHandle) {
            e.preventDefault();
            
            removeContextMenu();
            currentContextDirectory = directoryHandle;
            
            contextMenu = document.createElement('div');
            contextMenu.className = 'context-menu';
            contextMenu.innerHTML = `
                <div class="context-menu-item" onclick="createNewFile()">
                    <span>üìÑ</span> NEW FILE
                </div>
                <div class="context-menu-item" onclick="createNewFolder()">
                    <span>üìÅ</span> NEW FOLDER
                </div>
            `;
            
            contextMenu.style.left = `${e.pageX}px`;
            contextMenu.style.top = `${e.pageY}px`;
            
            document.body.appendChild(contextMenu);
            
            setTimeout(() => {
                document.addEventListener('click', removeContextMenu);
            }, 0);
        }

        function removeContextMenu() {
            if (contextMenu) {
                contextMenu.remove();
                contextMenu = null;
            }
            document.removeEventListener('click', removeContextMenu);
        }

        async function createNewFile() {
            removeContextMenu();
            
            if (!currentContextDirectory) {
                showError('No project folder open. Please open a folder first.');
                return;
            }
            
            const parentElement = document.getElementById('fileExplorer');
            
            const inputContainer = document.createElement('div');
            inputContainer.className = 'new-item-input';
            inputContainer.innerHTML = `<input type="text" placeholder="filename.ext">`;
            parentElement.appendChild(inputContainer);
            
            const input = inputContainer.querySelector('input');
            input.focus();
            
            input.addEventListener('keyup', async (e) => {
                if (e.key === 'Enter') {
                    const filename = input.value.trim();
                    if (filename) {
                        try {
                            const fileHandle = await currentContextDirectory.getFileHandle(filename, { create: true });
                            const writable = await fileHandle.createWritable();
                            await writable.write('');
                            await writable.close();
                            
                            await loadFileStructure(currentDirectoryHandle);
                            showSuccess(`File ${filename} created`);
                        } catch (error) {
                            showError('Error creating file: ' + error.message);
                        }
                    }
                    inputContainer.remove();
                } else if (e.key === 'Escape') {
                    inputContainer.remove();
                }
            });
        }

        async function createNewFolder() {
            removeContextMenu();
            
            if (!currentContextDirectory) {
                showError('No project folder open. Please open a folder first.');
                return;
            }
            
            const parentElement = document.getElementById('fileExplorer');
            
            const inputContainer = document.createElement('div');
            inputContainer.className = 'new-item-input';
            inputContainer.innerHTML = `<input type="text" placeholder="folder name">`;
            parentElement.appendChild(inputContainer);
            
            const input = inputContainer.querySelector('input');
            input.focus();
            
            input.addEventListener('keyup', async (e) => {
                if (e.key === 'Enter') {
                    const foldername = input.value.trim();
                    if (foldername) {
                        try {
                            await currentContextDirectory.getDirectoryHandle(foldername, { create: true });
                            await loadFileStructure(currentDirectoryHandle);
                            showSuccess(`Folder ${foldername} created`);
                        } catch (error) {
                            showError('Error creating folder: ' + error.message);
                        }
                    }
                    inputContainer.remove();
                } else if (e.key === 'Escape') {
                    inputContainer.remove();
                }
            });
        }

        // Initialize resize handles
        function initializeResizeHandles() {
            const leftHandle = document.getElementById('leftResizeHandle');
            const rightHandle = document.getElementById('rightResizeHandle');
            const sidebar = document.querySelector('.tactical-sidebar');
            const aiPanel = document.querySelector('.tactical-ai-panel');

            function initializeResize(handle, element, isLeft) {
                let startX, startWidth;

                function startResize(e) {
                    startX = e.clientX;
                    startWidth = parseInt(getComputedStyle(element).width, 10);
                    handle.classList.add('active');
                    document.addEventListener('mousemove', resize);
                    document.addEventListener('mouseup', stopResize);
                    document.body.style.userSelect = 'none';
                }

                function resize(e) {
                    const diff = e.clientX - startX;
                    let newWidth = isLeft ? startWidth + diff : startWidth - diff;
                    
                    newWidth = Math.max(250, Math.min(600, newWidth));
                    element.style.width = `${newWidth}px`;
                }

                function stopResize() {
                    handle.classList.remove('active');
                    document.removeEventListener('mousemove', resize);
                    document.removeEventListener('mouseup', stopResize);
                    document.body.style.userSelect = '';
                }

                handle.addEventListener('mousedown', startResize);
            }

            initializeResize(leftHandle, sidebar, true);
            initializeResize(rightHandle, aiPanel, false);
        }

        // Initialize tactical system
        function initializeTacticalSystem() {
            initializeResizeHandles();
            updateStatus();
            
            // Add keyboard shortcuts
            document.addEventListener('keydown', (e) => {
                if ((e.ctrlKey || e.metaKey) && e.key === 's') {
                    e.preventDefault();
                    if (e.shiftKey) {
                        saveAllFiles();
                    } else {
                        saveCurrentFile();
                    }
                }
                
                if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
                    e.preventDefault();
                    sendAIRequest();
                }
            });
            
            console.log('[TACTICAL IDE] System initialized and ready for operations');
        }

        // Event listeners
        openFolderBtn.addEventListener('click', initializeFileExplorer);
        saveBtn.addEventListener('click', saveCurrentFile);
        saveAllBtn.addEventListener('click', saveAllFiles);

        // Initialize on load
        document.addEventListener('DOMContentLoaded', initializeTacticalSystem);
    </script>
