version: '3.8'

services:
  # Grok IDE Application
  grok-ide:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        SKIP_TESTS: false
    image: grok-ide:latest
    container_name: grok-ide
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - XAI_API_KEY=${XAI_API_KEY}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-http://localhost:3000}
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - RATE_LIMIT_WINDOW=${RATE_LIMIT_WINDOW:-15}
      - RATE_LIMIT_MAX=${RATE_LIMIT_MAX:-100}
      - AI_RATE_LIMIT_WINDOW=${AI_RATE_LIMIT_WINDOW:-1}
      - AI_RATE_LIMIT_MAX=${AI_RATE_LIMIT_MAX:-20}
    volumes:
      # Persist logs
      - grok-ide-logs:/app/logs
      # Optional: Mount workspace (for development)
      # - ./workspace:/app/workspace
    networks:
      - grok-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

